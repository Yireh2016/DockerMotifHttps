    <h2>Datos del Viaje</h2>
 <form  [formGroup]="viajeForm"  >

	<label for="edad">Edad</label>
        <input type="text" id="edad"    formControlName="edad" placeholder="Edad del pasajero.."  required>
        <div class="alert alert-danger" *ngIf="viajeForm.controls['edad'].invalid && viajeForm.controls['edad'].dirty && viajeForm.controls['edad'].touched" >
            <div>
                Este campo es obligatorio, recuerde que solo debe ingresar números y sin espacios.          
            </div>
        </div>

        <div>
        	<label for="tipoViaje">Tipo de boleto</label><br>
	        	<input id="viajeIda" type="radio" name="tipoViaje"  formControlName="tipoViaje" value="ida" > Ida <br>
	        	<input id="roundTrip" type="radio" name="tipoViaje" formControlName="tipoViaje" value="idaYvuelta" > Ida y Vuelta <br>        	
        </div>

        <div >
        	
	        <label for="fechaIda">Fecha de Salida</label>
		        <input type="date" id="fechaIda"    formControlName="fechaIda"  required>
		        <div class="alert alert-danger" *ngIf="viajeForm.controls['fechaIda'].invalid && viajeForm.controls['fechaIda'].dirty && viajeForm.controls['fechaIda'].touched" >
		            <div>
		                Este campo es obligatorio   
		            </div>
		        </div>

        </div>


        <div *ngIf="viajeForm.value.tipoViaje==='idaYvuelta'">

	        <label for="fechaVuelta">Fecha de Regreso</label>
		        <input type="date" id="fechaVuelta"    formControlName="fechaVuelta" placeholder="Fecha de regreso.."  required>
		        <div class="alert alert-danger" *ngIf="viajeForm.controls['fechaVuelta'].invalid && viajeForm.controls['fechaVuelta'].dirty && viajeForm.controls['fechaVuelta'].touched" >
		            <div>
		                Este campo es obligatorio, recuerde que solo debe ingresar números y sin espacios.          
		            </div>
		        </div>
        	
        </div>
 </form>
